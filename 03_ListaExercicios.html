<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário Pessoal</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="name" placeholder="Digite seu nome" required/>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="name" placeholder="Digite seu email" required/>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required/>
        <br>
        <label for="genero">Gênero</label>
        <select id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <fieldset>
            <legend>Pergunta de multipla escolha</legend>
            <label>
                <input type="radio" name="resposta" value="opcao1">
                Opção 1
            </label><br>
            <label>
                <input type="radio" name="resposta" value="opcao2">
                Opção 2
            </label><br>
            <label>
                <input type="radio" name="resposta" value="opcao3">
                Opção 3
            </label><br>
        </fieldset><br>

        <label for="mensagem">Mensagem
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </label>
        
        <br><br>
        <label for="faixa_numeros">Satisfação:</label>
        <input type="range" id="faixa_numeros" name="faixa_numeros" min="0" max="100" step="5">
        <br><br>
        <label for="url">Site favorito:</label>
        <input type="url" id="url" name="url">
        <br><br>
        <label for="cor">Cor Favorita
        <input type="color" name="cor" id="cor">
        </label><br><br>
        <label for="pet">Animal Favorito
        <input type="radio" name="pet" id="cao" value="cachorro"> Cachorro
        <input type="radio" name="pet" id="gato" value="gato"> Gato
        <input type="radio" name="pet" id="outros" value="outros"> Outros
        </label><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
